<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Generator by ImDuck42</title>

    <!-- Open Graph meta tags -->
    <link rel="icon" type="image/png" href="assets/icons/WbsiteIcon.png">
    <meta property="og:title" content="Waifu Generator" />
    <meta property="og:description" content="Generate waifus" />
    <meta property="og:image" content="assets/images/Waifu.jpg" />

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="Header">
            <h1>Waifu Generator</h1>
        </div>

        <div id="menu">
            <img src="assets/icons/menu.png" alt="Menu" onclick="toggleSidePanel()">
        </div>
    </nav>

    <!-- Scroll to top button -->
    <img src="assets/icons/up-arrow.png" id="scrollToTopBtn" onclick="scrollToTop()">

    <!-- Sidebar with NSFW toggle and category dropdown -->
    <div id="sidePanel">
        <div id="sideHeader">
            <h2>Options</h2>
            <button id="closeBtn" onclick="closeSidePanel()">
                <img src="assets/icons/close.png" alt="Close" />
            </button>
        </div>

        <label class="switch">
            <p>Enable NSFW</p>
            <input type="checkbox" id="nsfwToggle" enabled>
        </label>

        <div class="generate">
            <select id="categoryDropdown">
                <!-- Categories will be dynamically added here -->
            </select>
            <button onclick="fetchAndDisplayWaifus(); closeSidePanel()">Generate</button>
        </div>

        <!-- Content for the side panel -->
        <p>My Socials</p>

        <!-- Footer with clickable social buttons -->
        <footer id="sideFooter">
            <img src="assets/icons/discord.png" class="socialImage" onclick="openSocialLink('https://discord.com/invite/kfsJkVTbg4')">
            <img src="assets/icons/github-sign.png" class="socialImage" onclick="openSocialLink('https://github.com/ImDuck42')">
            <img src="assets/icons/spotify-logo.png" class="socialImage" onclick="openSocialLink('https://open.spotify.com/user/31kec3k4xfttchdyssez2dw7rm24')">
            <img src="assets/icons/youtube.png" class="socialImage" onclick="openSocialLink('https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=64s')">
        </footer>
    </div>

    <main>
        <div id="waifu-container"></div>
    </main>

    <footer id="footer">
        <div>
            Please don't sue me
        </div>
    </footer>

    <!-- JavaScript script link -->
    <script defer src="script.js"></script>
</body>

</html>

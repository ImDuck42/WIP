<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <title>NeonWaifu Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <h1 class="logo">ðŸ–¤ Waifu Generator</h1>
            <button class="nav-toggle" aria-label="Open menu" onclick="togglePanel()">
                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
        </div>
    </nav>

    <aside class="control-panel" id="sidePanel">
        <div class="panel-header">
            <h2>Settings</h2>
            <button class="close-btn" onclick="togglePanel()" aria-label="Close panel">
                &times;
            </button>
        </div>

        <div class="panel-content">
            <div class="setting-group">
                <label class="toggle-switch">
                    <input type="checkbox" id="nsfwToggle">
                    <span class="slider"></span>
                    <span class="label-text">NSFW Mode</span>
                </label>
            </div>

            <div class="setting-group">
                <select id="categoryDropdown" class="styled-select">
                    <option value="" disabled selected>Select Category</option>
                </select>
            </div>

            <button class="generate-btn" onclick="fetchAndDisplayWaifus()">
                Generate Waifus
                <span class="btn-glow"></span>
            </button>
        </div>

        <div class="panel-footer">
            <div class="social-links">
                <a href="https://github.com/ImDuck42" target="_blank" class="social-link">
                    <img src="assets/github.png" alt="GitHub">
                </a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="social-link">
                    <img src="assets/youtube.png" alt="YouTube">
                </a>
            </div>
            <p class="copyright">Crafted with â™¡ by ImDuck42</p>
        </div>
    </aside>

    <main class="gallery-container" id="waifu-container"></main>

    <button class="scroll-top" id="scrollTop" onclick="scrollToTop()" aria-label="Scroll to top">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 19V5M5 12l7-7 7 7"/>
        </svg>
    </button>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            const preservePath = sessionStorage.redirect = window.location.href;
            const pathSegments = window.location.pathname.split('/').filter(Boolean);
            const repoPath = pathSegments.length > 0 ? '/' + pathSegments[0] : '';
            window.location.replace(window.location.origin + repoPath);
        })();
    </script>
</head>
<body>
    <noscript>
        <h1>Page Not Found</h1>
        <p>Please enable JavaScript to be redirected.</p>
    </noscript>
</body>
</html>
